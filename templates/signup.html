<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app1/css/Signup.css' %}">
</head>
<body>
    <div class="class">
       
        <form method="post" action="{% url 'signup' %}">
            <hr>
            <div class="header"><h1>Signup</h1></div>
            <hr>
            {% csrf_token %}
            <div class="grp">
                <label id="lbl" for="username">Username:</label>
                <input id="inp" type="text" name="username" required><br>
            </div>
            
            <div class="grp">
                <label id="lbl" for="email">Email Id:</label>
                <input id="inp" type="email" name="emailid" required><br>
            </div>
           
            <div class="grp">
                <label id="lbl" for="password">Password:</label>
                <input id="inp" type="password" name="password" required><br>
            </div>
            
            <div class="grp">
                <label id="lbl" for="password">Confirm Password:</label>
                <input id="inp" type="password" name="confirmpassword" required><br>
            </div>
            
    
            <!-- Add any additional fields as needed -->
            <div class="grp">
                <button type="submit">Signup</button>
            </div>
          
            <div id="col">
                <a href="{% url 'login' %}">I have account</a>
            </div>
            
        </form>
    </div>
   
</body>
</html>
